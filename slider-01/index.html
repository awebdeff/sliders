<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/slider.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <ul class="slider__ul">
        <li class="slider__li slider__li_active"><img src="img/1.jpg" alt="1_foto"></li>
        <li class="slider__li"><img src="img/2.jpg" alt="2_foto"></li>
        <li class="slider__li"><img src="img/3.jpg" alt="3_foto"></li>
        <li class="slider__li"><img src="img/4.jpg" alt="4_foto"></li>
        <li class="slider__li"><img src="img/5.jpg" alt="5_foto"></li>
        <a href="#" class="slider__btn slider__btn-prev" data-target="prev"></a>
        <a href="#" class="slider__btn slider__btn-next" data-target="next"></a>
        <div class="slider__page-block">
          <ul class="slider__page_ul">
            <li class="slider__page_li slider__page_li_active" data-target="0"></li>
            <li class="slider__page_li" data-target="1"></li>
            <li class="slider__page_li" data-target="2"></li>
            <li class="slider__page_li" data-target="3"></li>
            <li class="slider__page_li" data-target="4"></li>
          </ul>
        </div>
      </ul>
    </div>
  </header>
</body>

</html>
